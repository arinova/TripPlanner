
{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div class="section">
  <div class="container">
    <div class="row">


      <div class="col-lg-8">
        <div class="map" id="map">
        </div>
      </div>


      <div class="col-lg-4">
        <div id="app" class="clearfix">
          <form method="POST" action="/">
          <div class="form-group">
              <label for="hotel">Hotel</label>
              <select>
                {% for hotel in hotels %}
                  <option>
                    {{ hotel | hotelName }}
                  </option>
                  {% endfor %}
              </select>
          </div>
          <div class="form-group">
              <label for="restaurant">Restaurant</label>
                <select>
                {% for restaurant in restaurants %}
                  <option>
                    {{ restaurant | restaurantName }}
                  </option>
                  {% endfor %}
              </select>
          </div>
          <div class="form-group">
              <label for="activity">Activity</label>
              <select>
                {% for activity in activities %}
                  <option>
                    {{ activity | activityName }}
                  </option>
                  {% endfor %}
              </select>
          </div>
          </form>

        </div>
      </div>


      <div class="col-lg-4">
        <h1>Day 2</h1>

        <div class="button-list">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
        </div>

        <div class="trip-list">
          <h3>My Hotel</h3>
          <h3>My Restaurants</h3>
          <h3>My Activities</h3>
        </div>

      </div>



    </div>
  </div>
</div>



{% endblock %}
